<html>
<head>
    <meta charset="utf-8"/>

    <link rel="stylesheet" type="text/css" href="style.css"/>

<body>
    <div class="content">
        <h1>THE WEATHER<h1>
            <h2 id="city-info">Ha Noi, Viet Nam</h2>

                <span id="number">99</span>
                <div id="number-info">

                    <span id="char">C</span>
                </div>
                <div class="overlay">
                    <span id="change-nhietdo">Change to F</span>
                </div>
            </div>
            <p class="description"></p>
    </div>
    <div class="bodyOverlay">
        <img class="loading" src="loading.svg" alt="Loading..."/>
    </div>
